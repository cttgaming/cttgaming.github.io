<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chat Bot</title>
<style>
  /* CSS样式，可以根据需要自行修改 */
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f0f0f0;
  }

  .container {
    max-width: 600px;
    margin: 20px auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }

  #chat-box {
    height: 300px;
    overflow-y: scroll;
    margin-bottom: 10px;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
  }

  #user-input {
    width: calc(100% - 60px);
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 5px;
  }

  #send-btn {
    width: 50px;
    padding: 8px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
</style>
</head>
<body>
  <div class="container">
    <div id="chat-box"></div>
    <input type="text" id="user-input" placeholder="Type a message...">
    <button id="send-btn">Send</button>
  </div>

  <script>
    const chatBox = document.getElementById('chat-box');
    const userInput = document.getElementById('user-input');
    const sendBtn = document.getElementById('send-btn');

    sendBtn.addEventListener('click', function() {
      const userMessage = userInput.value.trim();
      if (userMessage !== '') {
        appendMessage('You', userMessage);
        userInput.value = '';
        // 在这里可以添加处理用户消息并生成机器人回复的代码
        // 这里只是一个简单的示例，回复固定的消息
        const replyMessage = getBotReply(userMessage);
        setTimeout(() => appendMessage('Bot', replyMessage), 500);
      }
    });

function appendMessage(sender, message) {
  const messageElement = document.createElement('div');
  messageElement.classList.add('message');
  
  // 用户消息
  if (sender === 'You') {
    messageElement.textContent = `${sender}: ${message}`;
  } else {
    // 机器人消息
    messageElement.textContent = `${sender}: ${message}`;
  }
  
  chatBox.appendChild(messageElement);

  // 在用户和机器人消息之间插入空行
  chatBox.appendChild(document.createElement('br'));

  chatBox.scrollTop = chatBox.scrollHeight;
}

sendBtn.addEventListener('click', function() {
  const userMessage = userInput.value.trim();
  if (userMessage !== '') {
    appendMessage('You', userMessage);
    userInput.value = '';

    // 获取机器人回复
    const botReply = getBotReply(userMessage);
    appendMessage('CTT c.s.', botReply);
  }
});

function getBotReply(message) {
  // 根据用户消息返回聊天机器人的回复
  switch(message.toLowerCase()) {
    case 'price':
      return 'legendary RM90/6-10day(for gm team only)';
    case 'ig':
      return 'ig:ctt_codmstudio！';
    case '你多大了':
      return '我是一个聊天机器人，没有年龄。';
    case '再见':
      return '再见！';
    case '今天天气如何？':
      return '今天天气晴朗，温度适宜。';
    case '你有兄弟姐妹吗？':
      return '我是一个孤独的聊天机器人，没有兄弟姐妹。';
    default:
      return 'I don't know what 7 you say.';
  }
} 

window.onload = function() {
  appendMessage('Bot', 'Hello! I am ctt_codmstudio customer service what did you want? (Command list: price,ig)');
};    
  </script>
</body>
</html>
